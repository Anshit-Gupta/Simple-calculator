<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="main">
           <h1 id="heading">Calculator</h1>
           <div id="display">
                   <h1 id="display-text"></h1>
                   <h1 id="result"></h1>
           </div>
           <div id="button-card">
                <div id="row1">
                    
                  
                    
                    <button class="buttonClass" id="add">+</button> 
                    <button class="buttonClass" id="sub">-</button>
                    <button class="buttonClass" id="multiply">*</button>
                    <button class="buttonClass" id="divide">/</button>

                    <button class="operator" id="clear">clear</button>
                    
                </div>
                     
               
                <div id="row2">
                    <button class="buttonClass" id="one">1</button>
                    <button class="buttonClass" id="two">2</button>
                    <button class="buttonClass" id="three">3</button>
                    <button class="buttonClass" id="four">4</button>
                    <button class="buttonClass" id="five">5</button>
                    <button class="operator" id="backspace"> <img src="backspace.png" > </button>
                    
                    
                </div>
                <div id="row3">
                    <button class="buttonClass" id="six">6</button>
                    <button class="buttonClass" id="seven">7</button>
                    <button class="buttonClass" id="eight">8</button>
                    <button class="buttonClass" id="nine">9</button>
                    <button class="buttonClass" id="zero">0</button>
                    <button class="operator" id="equal">=</button>
                </div>
                      
           </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
